<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="libs/jqueryui/jquery-ui.css">

    <title>JQuery UI Example</title>
</head>
<body>

    <div class="jqueryUI-tabs">
        <ul>
            <li><a href="#food">Food</a></li>
            <li><a href="#nature">Nature</a></li>
            <li><a href="#animals">Animals</a></li>
        </ul>
        <div id="food">
            <p>Food will be here</p>
        </div>
        <div id="nature">
            <p>Nature will be here</p>
        </div>
        <div id="animals">
            <p>Animals will be here</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function(){
            let myTabs = $('.jqueryUI-tabs').tabs({
                collapsible: true,
                event: "click" });

            myTabs.find(".ui-tabs-nav").sortable({
                axis: "x",
                stop: function(){
                    myTabs.tabs("refresh")}
           
            });
        });
    </script>
</body>
</html>
